<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdvancedJavascript - Olea Facundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="contenedorSpinner">
        <span class="loader"></span>
    </div>
    <div id="contenedorBarraBusqueda">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Buscar elementos</label>
          <input type="search" class="form-control" id="cajaBusqueda" onkeyup="filterPeople(this.value)">
        </div>
    </div>
    <div id="contenedorTabla">
        <table class="table table-borderless" id="elementoTabla"></table>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination" id="contenedorPaginas">
      </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
